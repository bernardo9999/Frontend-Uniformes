<div class="search-div">
    <button class="mat-raised-button" mat-raised-button color="primary" (click)="onNewUniforme()">
        <mat-icon>add</mat-icon>Novo
    </button>
    <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Pesquisar" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="rfid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rfid</th>
            <td mat-cell *matCellDef="let uniforme">{{uniforme.rfid}}</td>
            <!-- <ng-container>{{row.rfid}}</ng-container> -->

        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let uniforme">{{uniforme.status}}
                <!-- <ng-container *ngFor="let row of uniforme">{{row.status}}</ng-container> -->
            </td>
        </ng-container>

        <ng-container matColumnDef="funcionario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Funcionario</th>
            <td mat-cell *matCellDef="let uniforme">{{uniforme.funcionario}}
                <!-- <ng-container *ngFor="let row of uniforme">{{row.funcionario}}</ng-container> -->
            </td>
        </ng-container>

        <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula</th>
            <td mat-cell *matCellDef="let uniforme">{{uniforme.matricula}}
                <!-- <ng-container *ngFor="let row of uniforme">{{row.matricula}}</ng-container> -->
            </td>
        </ng-container>

        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Area</th>
            <td mat-cell *matCellDef="let uniforme">{{uniforme.area}}
                <!-- <ng-container *ngFor="let row of uniforme">{{row.area}}</ng-container> -->
            </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
            <td mat-cell *matCellDef="let uniforme">{{uniforme.data | date: 'dd/MM/yyyy'}}
                <!-- <ng-container *ngFor="let row of uniforme">{{row.data}}</ng-container> -->
            </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Atualizar</th>
            <td mat-cell *matCellDef="let row">
                <!-- <ng-container *ngFor="let row of uniforme"> -->
                <button mat-icon-button (click)="onUpdateUniforme(row)">
                    <mat-icon color="primary">launch</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
